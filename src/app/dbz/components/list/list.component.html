<h4>Listado</h4>
<ul class="">
  <li
    *ngFor="
      let character of characterList;
      index as i;
      first as isFirst;
      last as isLast;
      even as isEven;

      "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-primary':isEven
    }">
    <div>
      <span class="text-primary">{{ i + 1}}.</span>
      <span> {{character.name }} - </span>
      <strong> Power: </strong>
      <span>{{ character.power }} </span>

    </div>

    <button class="btn btn-danger mt-2 mb-2" (click)="onDeleteCharacter(character.id)">X</button>

  </li>


</ul>
